<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event update page</title>
    <script></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1>EVENT 1</h1>
        <h3>Number of available seats: 23</h3>
        <div class="content">
            <div class="image">
                <img src="https://miro.medium.com/max/1400/1*ydhn1QPAKsrbt6UWfn3YnA.jpeg" alt="img">
            </div>
            <div class="details">
                <form class="form-vertical">
                    <label class="fill name"> Name: <input type="text" value="name" name="fname"  required/> </label>
                    <label class="fill email">Email: <input type="email" value="email" name="email"  required/> </label>
                    <label class="fill phno"> phone No. :  <input type="number" value="phonenumber" name="phone-number"  required/> </label>    
                    <label id="NoSeat" class="fill nos">Number of seats: <input type="number" value="1" name="seatnumber" required/> </label>
                    <label id="sname" class="fill name2"> Name of Attendee 2: <input  type="text" value="name" name="fname"  required/> </label>
                    <input class="response" type="submit" value="submit">
                    <input class="response" type="reset"  value="cancel">
                </form>
            </div>
        </div>
    </div>
    <script></script>
</body>
</html>
